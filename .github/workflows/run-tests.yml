name: run-tests

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Install bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.x
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Create test database
        run: bun run push:test
      - name: Test app
        run: bun test
